<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Orbitron" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <div class="calc">
        <div class="row">
          <div class="title">KASIO</div>
          <div class="solar">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="info">Calculator</div>
        </div>
        <div class="wrap">
          <div class="back-numbers">.00000000</div>
          <div class="back-numbers2">000000000000000000</div>
          <div class="screen display">0</div>
          <div class="screen calc-display"></div>
        </div>
        <div class="row">
          <button data-key="ac" class="utility">AC</button>
          <button data-key="c" class="utility">C</button>
          <button data-key="ce" class="ce">CE</button>
          <button data-key="%" class="operator">%</button>
        </div>
        <div class="row">
          <button data-key="7">7</button>
          <button data-key="8">8</button>
          <button data-key="9">9</button>
          <button data-key="/" class="operator">&divide;</button>
        </div>
        <div class="row">
          <button data-key="4">4</button>
          <button data-key="5">5</button>
          <button data-key="6">6</button>
          <button data-key="*" class="operator">X</button>
        </div>
        <div class="row">
          <button data-key="1">1</button>
          <button data-key="2">2</button>
          <button data-key="3">3</button>
          <button data-key="-" class="operator">-</button>
        </div>
        <div class="row">
          <button data-key="0">0</button>
          <button data-key=".">.</button>
          <button data-key="=" class="operator">=</button>
          <button data-key="+" class="operator">+</button>
        </div>
      </div>
      <div class="flip-button">Flip</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
